<body>
    <!----------------------------------------------->
    <!-- JS to be loaded first -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

    <!----------------------->
    <!--  HTML Section -->
    <!----------------------->
    <br>
    <form class="container">
        <div class="form-row align-items-center">
            <div class="col-sm">
                <label for="task-name">Task Name</label>
                <input type="text" class="form-control" id="task-name">
            </div>
        </div>
    </form>
    <br>

    <!--https://tempusdominus.github.io/bootstrap-4/-->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm">
                <div class="form-group">
                    <label for="task-due-date">Scheduled Date</label>
                    <div class="input-group date" id="sceduled-date" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#sceduled-date" 
                            placeholder="ex: 01/01/2020 12:00 AM" id="task-due-date">
                        <div class="input-group-append" data-target="#sceduled-date" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#sceduled-date').datetimepicker();
                });
            </script>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm">
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <div class="input-group date" id="due-date" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#due-date" 
                            placeholder="ex: 01/01/2020 12:00 AM" id="task-due-date">
                        <div class="input-group-append" data-target="#due-date" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#due-date').datetimepicker();
                });
            </script>
        </div>
    </div>

    <form class="container">
      <div class="form-group">
          <label for="task-description">Description</label>
          <textarea class="form-control" id="task-description" rows="3"></textarea>
      </div>
    </form>

    <div class="container">
        <input class="btn btn-secondary" type="button" value="Cancel" id="cancel-button">
        &nbsp;
        <input class="btn btn-primary" type="button" value="Confirm" id="confirm-button">
    </div>

    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
